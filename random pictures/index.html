<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid-sm mt-3 pt-5  pb-5 text-center " >
        <div class="content pt-5" >
        <h1>Match your personality</h1><br>
        <label for="name"></label><br>
            <input type="text" placeholder="enter your name" id="name" ><br><br>
            <img src="ben.webp"  alt="" width="300" height="300" id="c-img"> <br><br>
    
        <button>Check</button>
    </div>
    </div>
    <script>
        $(document).ready(function(){
        $('button').click(function(){
        const name = $('#name').val();
        alert(name);
        $('#c-img').attr('src',`https://joeschmoe.io/api/v1/random ${name}`);
     });
    });
    </script>
    
</body>
</html>
